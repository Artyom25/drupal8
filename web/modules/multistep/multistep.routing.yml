multistep.form-one:
  path: 'multistep/form-one'
  defaults:
    _form: '\Drupal\multistep\Form\Multistep\MultistepOneForm'
    _title: 'First form'
  requirements:
    _permission: 'access content'
multistep.form-two:
  path: 'multistep/form-two'
  defaults:
    _form: '\Drupal\multistep\Form\Multistep\MultistepTwoForm'
    _title: 'Second form'
  requirements:
    _permission: 'access content'
multistep.thanks:
  path: 'multistep/thanks'
  defaults:
    _controller: '\Drupal\multistep\Controller\MultistepController::thanksMessage'
    _title: 'Thank you'
  requirements:
    _permission: 'access content'